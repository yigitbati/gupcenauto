<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İletişim | Güpçen Auto</title>
  <meta name="description" content="Güpçen Auto ile iletişime geçin. Hakkımızda detayları, güvenilir ikinci el araç alım satımı, müşteri memnuniyeti odaklı hizmetler.">
  <meta name="keywords" content="Güpçen Auto, ikinci el araç, araç alım satımı, iletişim, hakkımızda, güvenilir oto galerisi, araç ekspertiz, müşteri memnuniyeti">
  <meta name="author" content="Güpçen Auto">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #001F3F;
    }
    header img {
      height: 60px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .about {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .about h2 {
      margin-bottom: 20px;
    }
    .about p {
      font-size: 16px;
      line-height: 1.6;
      color: #ddd;
      text-align: justify;
    }

    .contact {
      padding: 40px;
      max-width: 700px;
      margin: 0 auto;
    }
    .contact h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .contact form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }
    .contact input,
    .contact textarea {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .contact button {
      background-color: #0074D9;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .contact button:hover {
      background-color: #005fa3;
    }

    .social {
      text-align: center;
      font-size: 18px;
    }
    .social a {
      display: inline-block;
      margin: 10px 15px;
      color: #00aced;
      text-decoration: none;
      font-weight: bold;
    }
    .social a:hover {
      text-decoration: underline;
    }
    .phone {
      text-align: center;
      margin: 20px 0;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">
    <img src="logo.png" alt="Güpçen Auto Logo">
  </a>
  <nav>
    <a href="araclar.html">Araçlar</a>
    <a href="iletisim.html">İletişim</a>
    <a href="hakkimizda.html">Hakkımızda</a>
  </nav>
</header>

<!-- İletişim Formu -->
<section class="contact">
  <h2>Bizimle İletişime Geçin</h2>

  <form>
    <input type="text" name="name" placeholder="Adınız Soyadınız" required>
    <input type="email" name="email" placeholder="E-posta adresiniz" required>
    <textarea name="message" rows="5" placeholder="Mesajınız" required></textarea>
    <button type="submit">Gönder</button>
  </form>

  <div class="phone">
    Telefon: 0555 555 55 55
  </div>

  <div class="social">
    <a href="https://www.instagram.com/gupc.enoto81/" target="_blank">Instagram</a>
    <a href="https://tr.pinterest.com/gpenauto/_pins/" target="_blank">Pinterest</a>
  </div>
</section>

</body>
</html>
